openapi: '3.0.3'
info:
  title: MEPHI EP API
  description: API created for providing the educational process in the training program "Extreme Programming" at NRNU MEPhI
  version: '1.0.0'
servers:
  - url: http://127.0.0.1:8080/api
components:
  securitySchemes:
    BearerAuth:
      scheme: bearer
      type: http
      bearerFormat: JWT
  schemas:
    ErrorObject:
      type: object
      properties:
        error:
          type: string
      required:
        - error
    IdObject:
      type: object
      properties:
        id:
          type: integer
      required:
        - id
    Group:
      type: object
      properties:
        name:
          type: string
        user_list:
          type: array
          items:
            type: integer
        semester_list:
          type: array
          items:
            type: integer
        cf_group_code:
          type: string
      required:
        - name
    Point:
      type: object
      properties:
        reason:
          type: string
        amount:
          type: integer
        semester_result_id:
          type: integer
      required:
        - reason
        - amount
        - semester_result_id
    Problem:
      type: object
      properties:
        name:
          type: string
        statement:
          type: string
        subject:
          type: integer
        semester_number:
          type: integer
        work_list:
          type: array
          items:
            type: integer
        work_result_list:
          type: array
          items:
            type: integer
      required:
        - name
        - statement
        - subject
        - semester_number
    SemesterResult:
      type: object
      properties:
        semester_id:
          type: integer
        user_id:
          type: integer
        work_result_list:
          type: array
          items:
            type: integer
        point_list:
          type: array
          items:
            type: integer
      required:
        - semester_id
        - user_id
    Semester:
      type: object
      properties:
        semester_number:
          type: integer
        subject:
          type: integer
        start:
          type: integer
        end:
          type: integer
        group_id:
          type: integer
        semester_result_list:
          type: array
          items:
            type: integer
        cf_max_point:
          type: integer
        atc_ratio:
          type: integer
      required:
        - semester_number
        - subject
        - start
        - end
        - group_id
    User:
      type: object
      properties:
        user_type:
          type: integer
        name:
          type: string
        surname:
          type: string
        tg_id:
          type: integer
        tg_username:
          type: string
        group_id:
          type: integer
        semester_result_list:
          type: array
          items:
            type: integer
        cf_name:
          type: string
        atc_name:
          type: string
      required:
        - user_type
        - name
        - surname
        - tg_id
        - tg_username
    WorkResult:
      type: object
      properties:
        work_id:
          type: integer
        semester_result_id:
          type: integer
      required:
        - work_id
        - semester_result_id
    Work:
      type: object
      properties:
        name:
          type: string
        start:
          type: integer
        end:
          type: integer
        semester_id:
          type: integer
        is_exam:
          type: integer
        work_result_list:
          type: array
          items:
            type: integer
      required:
        - name
        - start
        - end
        - semester_id
  parameters:
    PathId:
      name: id
      in: path
      required: true
      schema:
        type: integer
  responses:
    Unauthorized:
      description: Authorization error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorObject'
    Forbidden:
      description: Not enough roots
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorObject'
    BadRequest:
      description: Sent request was created with errors
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorObject'
    UnprocessableEntity:
      description: Some properties which are wanted to be changed by request are alredy used by other objects
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorObject'
security:
  - BearerAuth: []
paths:
  /user:
    get:
      summary: Returns a list of all User's id.
      responses:
        '200':
          description: List of id
          content:
            application/json:
              schema:
                type: array
                items:
                  type: integer
        '401':
          $ref: '#/components/responses/Unauthorized'
    post:
      summary: Creates User
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                tg_id:
                  type: integer
                tg_username:
                  type: string
                name:
                  type: string
                surname:
                  type: string
              required:
                - tg_id
                - tg_username
                - name
                - surname
      responses:
        '201':
          description: Created User's properties
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/User'
                  - $ref: '#/components/schemas/IdObject'
        '400':
          $ref: '#/components/responses/BadRequest'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
  /user/{id}:
