                  type: integer
                hash:
                  type: string
              required:
                - id
                - first_name
                - last_name
                - username
                - photo_url
                - auth_date
                - hash
      responses:
        '200':
          description: Authorization token
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                required:
                  - properties
        '400':
          $ref: '#/components/responses/BadRequest'
