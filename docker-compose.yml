services:
  redis:
    image: redis:latest
    ports:
      - 6379:6379
    volumes:
      - redis_data:/data
    command: redis-server
    networks:
      - app-network
  auth_service:
    build: auth_service
    volumes:
      - ./auth_service/config.ini:/app/config.ini
    ports:
      - 8081:8081
    networks:
      - app-network
    depends_on:
      - redis
    command: ["build/auth_service"]
  api:
    build: api
    volumes:
      - ./api/database.db:/app/database.db
      - ./api/solutions:/app/solutions
      - ./api/config.ini:/app/config.ini
    ports:
      - 8080:8080
    networks:
      - app-network
    command: ["build/ep_api"]
  algo_service:
    build: algo_service
    volumes:
      - ./algo_service/config.ini:/app/config.ini
    command: ["build/algo_service"]

networks:
  app-network:
    driver: bridge

volumes:
  redis_data:
